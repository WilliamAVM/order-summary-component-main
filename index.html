<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background">
      <img
        src="images/pattern-background-desktop.svg"
        alt="pattern-background-desktop"
      />
    </div>
    <div class="containerPrime">
      <div class="container">
        <div class="top">
          <img
            id="illusHero"
            src="images/illustration-hero.svg"
            alt="illustration-hero"
          />
        </div>
        <div class="bottom">
          <h1 id="h1">Order Summary</h1>
          <p id="paragraph">
            You can now listen to millons of songs, audiobooks, and podcast on
            any device anywhre you like!
          </p>
          <div class="kindOfPlan">
            <div class="icon">
              <img
                id="icon-Music"
                src="images/icon-music.svg"
                alt="icon-Music"
              />
            </div>
            <div class="plan">
              <h1 id="annualplan">Annual Plan</h1>
              <p id="price">$59.99/year</p>
            </div>
            <div class="change">
              <p id="change">Change</p>
            </div>
          </div>
          <div class="butons">
            <button id="pay">Proced to Payment</button>
            <button id="cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
